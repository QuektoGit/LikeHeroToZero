<?xml version='1.0' encoding='UTF-8' ?>
<html lang="de"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Login</title>
</h:head>

<h:body style="margin: 1em; background-color: #2f5d50">
    <h:form>
        <p:card style="min-height: 40px; width: 400px; margin: auto">
            <p:outputLabel value="Zugangsdaten Eingeben" style="font-size: 20px; font-weight: bold"/>
            <div class="field" style="margin-top: 2em">
                <p:outputLabel value="Nutzername"/>
                <br/>
                <p:inputText id="user" value="#{loginController.currentUser.username}"
                             required="true" style="width: 100%">
                    <f:event type="postValidate"
                             listener="#{loginController.postValidateName}"/>
                </p:inputText>
            </div>
            <br/>
            <div class="field">
                <p:outputLabel value="Passwort"/>
                <br/>
                <p:password value="#{loginController.currentUser.password}" validator="#{loginController.validateLogin}"
                            required="true" style="width: 100%"/>
            </div>

            <p:commandButton value="Login" action="#{controller.editTable()}" styleClass="ui-button-primary"
                             style="margin-top: 1em"/>
            <p:messages id="messages">
                <p:autoUpdate/>
            </p:messages>
        </p:card>

    </h:form>
</h:body>
</html>
